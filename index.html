<!DOCTYPE html>
<html>
<head>
    <!-- 字符集 -->
    <meta charset="UTF-8">
    <title>zyy</title>
    <meta name="description" content="zyy的相亲网">
</head>
<body>
    <h1 align="center">欢迎来到我的网站！</h1>
    <a href="#home">主页</a>
    <a href="#about">关于</a>
    <div id="content"></div>
    <img src="./gift/R.gif" alt="蜡笔小新" title="喔喔喔！">
    

    <script>
        function router() {
            var route = window.location.hash.substr(1);
            var contentDiv = document.getElementById('content');
            
            if(route == 'home') {
                contentDiv.innerHTML = '<h1>主页！</h1>';
            } else if(route == 'about') {
                contentDiv.innerHTML = '<h1>页面</h1>';
            } 
        }

        window.onhashchange = router;
        window.onload = router;
    </script>
</body>
</html>
